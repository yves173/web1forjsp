<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>EmployeeRegistrationForm</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- LINEARICONS -->
        <link rel="stylesheet" href="fonts/linearicons/style.css">

        <!-- MATERIAL DESIGN ICONIC FONT -->
        <link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

        <!-- DATE-PICKER -->
        <link rel="stylesheet" href="vendor/date-picker/css/datepicker.min.css">

        <!-- STYLE CSS -->
        <link rel="stylesheet" href="css/style.css">

        <!-- STYLE CSS -->
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            body {font-family: "Lato", sans-serif}
            .mySlides {display: none}
        </style>
    </head>

    <body>

        <!-- Navbar -->
        <div class="w3-top">
            <div class="w3-bar w3-black w3-card">
                <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
                <a href="index.html" class="w3-bar-item w3-button w3-padding-large">REGISTER</a>
                <a href="displaying.jsp" class="w3-bar-item w3-button w3-padding-large w3-hide-small">LIST</a>

            </div>
        </div>

        <!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->
        <div id="navDemo" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:46px">
            <a href="displaying.jsp" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">LIST</a>

        </div>


        <div class="wrapper">
            <div class="inner">
                <form action="saving.jsp" method="POST">
                    <h3>Employee Registration</h3>
                    <div class="form-row">
                        <div class="form-wrapper">
                            <label for="empId">Employee ID *</label>
                            <input type="text" class="form-control" placeholder="The ID" id="empId" name="empId">
                        </div>
                        <div class="form-wrapper">
                            <label for="names">Employee Name *</label>
                            <input type="text" class="form-control" placeholder="The Name" name="names" id="names" >
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-wrapper">
                            <label for="birthday">Birth Date *</label>
                            <span ></span>
                            <input type="date" class="form-control " data-language='en' data-date-format="dd M yyyy" id="birthday" name="birthday">
                        </div>

                    </div>
                    <div class="form-row last">
                        <div class="form-wrapper">
                            <label for="gender">Gender *</label>
                            <select name="gender" id="gender" class="form-control">
                                <option value="female">female</option>
                                <option value="female">male</option>

                            </select>
                            <i class="zmdi zmdi-chevron-down"></i>
                        </div>


                        <div class="form-wrapper">
                            <label for="salary">Salary *</label>
                            <input type="text" class="form-control" placeholder="The Salary" name="salary" id="salary">
                        </div>
                    </div>

                    <button data-text="Save Employee">
                        <span>Save Employee</span>
                    </button>
                </form>
            </div>
        </div>

        <script src="js/jquery-3.3.1.min.js"></script>

        <!-- DATE-PICKER -->
        <script src="vendor/date-picker/js/datepicker.js"></script>
        <script src="vendor/date-picker/js/datepicker.en.js"></script>

        <script src="js/main.js"></script>

        <!-- Navbar -->
        <div class="w3-top">
            <div class="w3-bar w3-black w3-card">
                <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
                <a href="index.html" class="w3-bar-item w3-button w3-padding-large">REGISTER</a>
                <a href="displaying.jsp" class="w3-bar-item w3-button w3-padding-large w3-hide-small">LIST</a>

            </div>
        </div>

        <!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->
        <div id="navDemo" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:46px">
            <a href="displaying.jsp" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">LIST</a>

        </div>
    </body>
</html>
